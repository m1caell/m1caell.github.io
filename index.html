<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="Portfolio de Pablo Micael Alves Trindade, programador front-end.">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

  <title>Trindade</title>

</head>

<body>
  <div id="portfolio" class="portfolio">
    <div class="portfolio-content">
      <main id="large-header" class="portfolio-main large-header">
        <div class="portfolio-main__dark-effect"></div>
        <div class="portfolio-main__content">
          <div class="portfolio-main__description">
            <header class="portfolio-main__title">
              <h1>Pablo Trindade</h1>
            </header>
            <div class="portfolio-main__description">
              <p>
                Olá, sou desenvolvedor front-end, 
                fique a vontade de ver um pouco dos 
                meus trabalhos e aproveite para navegar 
                em minhas redes socias aqui em baixo, 
                me segue lá.
              </p>
            </div>
          </div>
          <div class="portfolio-main__social">
            <div class="portfolio-main__buttons">
              <div class="portfolio-main__button portfolio-main__button--codepen">
                <a href="https://codepen.io/m1caell/">
                  <img src="img/codepen-logo.svg" alt="logo do codepen">
                </a>
              </div>
              <div class="portfolio-main__button portfolio-main__button--linkedin">
                <a href="https://www.linkedin.com/in/pablo-trindade-25164280/">
                  <img src="img/linkdin-logo.svg" alt="logo do linkedin">
                </a>
              </div>
              <div class="portfolio-main__button portfolio-main__button--git">
                <a href="https://github.com/m1caell">
                  <img src="img/git-logo.svg" alt="logo do git">
                </a>
              </div>
            </div>
          </div>
        </div>
        <canvas id="demo-canvas"></canvas>
      </main>
      <section id="my-websites" class="websites-developed">
        <h2>Websites desenvolvidos...</h2>
        <div class="slideshow-container">
          <div class="mySlides fade">
            <a href="http://" target="_blank" rel="noopener noreferrer">
              <img src="./img/fiever-se4.JPG" style="width:100%">
            </a>
          </div>

          <div class="mySlides fade">
            <a href="http://" target="_blank" rel="noopener noreferrer">
              <img src="./img/lenni-niemeyer.JPG" style="width:100%">
            </a>
          </div>

          <div class="mySlides fade">
            <a href="http://" target="_blank" rel="noopener noreferrer">
              <img src="./img/makeawish.JPG" style="width:100%">
            </a>
          </div>

          <div class="mySlides fade">
            <a href="http://" target="_blank" rel="noopener noreferrer">
              <img src="./img/naia.JPG" style="width:100%">
            </a>
          </div>

          <div class="mySlides fade">
            <a href="http://" target="_blank" rel="noopener noreferrer">
              <img src="./img/resort19.JPG" style="width:100%">
            </a>
          </div>

          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
          <span class="dot" onclick="currentSlide(4)"></span> 
          <span class="dot" onclick="currentSlide(5)"></span> 
        </div>
      </section>
      <footer class="portfolio-footer">
        <h4>Conhecimentos em...</h4>
        <div class="knowledge">
          <div class="knowledge__card knowledge__card--html">
            <span>HTML</span>
            <img src="img/html-5.svg" alt="">
          </div>
          <div class="knowledge__card knowledge__card--css">
            <span>CSS</span>
            <img src="img/css-3.svg" alt="">
          </div>
          <div class="knowledge__card knowledge__card--javascript">
            <span>JS</span>
            <img src="img/javascript.svg" alt="">
          </div>
          <div class="knowledge__card knowledge__card--react">
            <span>REACT</span>
            <img src="img/react.svg" alt="">
          </div>
          <div class="knowledge__card knowledge__card--bootstrap">
            <span>BOOTSTRAP</span>
            <img src="img/bootstrap-logo.png" alt="">
          </div>
        </div>
      </footer>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
